<div style="padding: 13px;">
  <mat-spinner *ngIf="tasks.length === 0"></mat-spinner>

  <mat-card *ngFor="let task of tasks" style="margin-top:10px;">
    <mat-card-header>
      <mat-card-title>{{task.title}}</mat-card-title>
      <mat-card-subtitle>Finished task: {{task.finished}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>{{task.description}}</mat-card-content>
    <mat-card-actions>
      <button mat-button>Finish task</button>
    </mat-card-actions>
  </mat-card>

    </ng-container>
  </table>
  -->
</div>
